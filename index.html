<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="musicPlayer">
      <div class="layerDiv">
        <div class="layer">
          <span id="text"></span>
        </div>
        <div class="icon">
          <button id="volume">
            <i id="volumeicon" class="fas fa-volume-up"></i>
          </button>
          <button id="volume_x">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <button id="list">
            <i class="fas fa-list"></i>
          </button>
        </div>
        <div class="imgDiv">
          <img
            src="https://images.genius.com/7a41f15391e33527a9357a8700e260b3.640x640x1.jpg"
            alt="song-images"
            id="img"
          />
        </div>
        <div class="textDiv">
          <h2 id="title">Disfruto</h2>
        </div>
        <audio
          id="audio"
          src="audio/Carla Morrison - Disfruto (letra).mp3"
        ></audio>
        <div class="music_progress">
          <div class="progress_bar">
            <span id="progress_line"></span>
            <input type="range" min="0" max="100" value="0" id="progress" />
          </div>
          <div class="duration">
            <p id="current_time">00:00</p>
            <p id="duration_time">00:00</p>
          </div>
        </div>
        <div class="music_controls">
          <button id="repeat">
            <i class="fas fa-redo-alt"></i>
          </button>
          <div class="main_controls">
            <button id="prevbtn">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play">
              <i class="fas fa-play"></i>
            </button>
            <button id="pause">
              <i class="fa-solid fa-pause"></i>
            </button>
            <button id="nextbtn">
              <i class="fas fa-forward"></i>
            </button>
          </div>
          <button id="like">
            <i id="likeicon" class="far fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
